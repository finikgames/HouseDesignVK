<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Home Design</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/VkBuild.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/a6c2f73b1381ee5a7400c5fb8e4ef166.data.unityweb",
      frameworkUrl: "Build/b198b016d57753175666da0d7f36150c.js.unityweb",
      codeUrl: "Build/6c5e706f4c95a8cc823005f452cca483.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Finik",
      productName: "Home Design",
      productVersion: "2.2",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1.5,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
